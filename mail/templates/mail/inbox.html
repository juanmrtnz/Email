{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    {% if error %}
        {{ error }}
    {% endif %}

    <div id="navbar-title">
        {{ request.user.email }}
    </div>

    <div id="navbar-buttons">
        <button class="navbar-button" id="inbox">Inbox</button>
        <button class="navbar-button" id="compose">Compose</button>
        <button class="navbar-button" id="sent">Sent</button>
        <button class="navbar-button" id="archived">Archived</button>
        <a class="navbar-button" href="{% url 'logout' %}">Log Out</a>    
    </div>

    <hr>

    <div id="emails-view"></div>

    <div id="emails"></div>

    <div id="email-view"></div>
    
    <div id="compose-view">
        <div id="pageTitle">
            New message
        </div>
        <form id="compose-form">
            <div id="composeForm-textboxDiv">
                <input id="compose-recipients" class="composeForm-textbox" placeholder="Recipients">
            </div>
            <div id="composeForm-textboxDiv">
                <input id="compose-subject" class="composeForm-textbox" placeholder="Subject">
            </div>
            <textarea id="compose-body" class="composeForm-textbox" placeholder="Body"></textarea>
            <div>
                <input id="composeForm-button" type="submit">
            </div>
        </form>
    </div>
    
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
